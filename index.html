<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Welcome to your Library</h1>
    <h2>Add your books here:</h2>
    <button id="new-book-button">New book</button>
    <div id="new-book-container">
        <ul>
            <li><label for="title">Book title:</label>
                <input type="text" name="title" id="title"></li>
            <li><label for="author">Auhor name:</label>
                <input type="author" name="author" id="author"></li>
            <li><label for="numberOfPages">Number of pages:</label>
                <input type="numberOfPages" name="numberOfPages" id="numberOfPages"></li>
            <li><label for="status">Status:</label>
                <input type="status" id="status"></li>
            <button id="add-book-button">Add book</button>
        </ul>
    </div>
    <div id="books">

    </div>



    <script src="script.js"></script>
</body>

</html>
