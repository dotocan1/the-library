<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online knjiznica</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Dobrodosli u svoju knjiznicu</h1>
    <h2>Dodajte svoje knjige ovdje:</h2>
    <button id="new-book-button">Nova knjiga</button>
    <div id="new-book-form">
        <ul>
            <li><label for="title">Naslov knjige:</label></li>
            <li><input type="text" name="title" id="title"></li>
            <li><label for="author">Ime autora:</label></li>
            <li><input type="author" name="author" id="author"></li>
            <li><label for="numberOfPages">Broj stranica:</label>
            <li><input type="numberOfPages" name="numberOfPages" id="numberOfPages"></li>
        </ul>
        <button id="add-book-button">Dodaj knjigu</button>
    </div>
    <div id="books-container">

    </div>
    <script src="script.js"></script>
</body>

</html>
